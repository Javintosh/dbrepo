{% extends "maintenances.html" %}

{% block formbody %}
  <div class="form-group">
      <label class="col-form-label" data-error="wrong" data-success="right" for="form3">Username:</label>
      {{ form.username(class="form-control validate") }}
  </div>
  <div class="form-group">
      <label class="col-form-label" data-error="wrong" data-success="right" for="form3">Email:</label>
      {{ form.email(class="form-control validate") }}
  </div>
  <div class="form-group">
      <label class="col-form-label" data-error="wrong" data-success="right" for="form2">Password:</label>
      {{ form.password(class="col-form-label", checked="checked")}}
  </div>
  <div class="form-group">
      <label class="col-form-label" data-error="wrong" data-success="right" for="form2">Repeat password:</label>
      {{ form.confirm(class="col-form-label", checked="checked")}}
  </div>
{% endblock %}
