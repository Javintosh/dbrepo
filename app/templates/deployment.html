{% extends "maintenances.html" %}

{% block formbody %}
  <div class="form-group">
      <label class="col-form-label" data-error="wrong" data-success="right" for="form3">Cluster:</label>
      {{ form.cluster(class="form-control validate") }}
  </div>
  <div class="form-group">
      <label class="col-form-label" data-error="wrong" data-success="right" for="form3">Database:</label>
      {{ form.database(class="form-control validate") }}
  </div>
  <div class="form-group">
      <label class="col-form-label" data-error="wrong" data-success="right" for="form3">Environment:</label>
      {{ form.environment(class="form-control validate") }}
  </div>
  <div class="form-group">
      <label class="col-form-label" data-error="wrong" data-success="right" for="form2">Active:</label>
      {{ form.active(class="col-form-label", checked="checked")}}
  </div>
{% endblock %}
